<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Type your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Type your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="social-login">
                <p>Or Sign Up Using</p>
                <div class="social-buttons">
                    <a href="https://www.facebook.com/?wtsid=rdr_0LDjRh4QzzvcsQaah" aria-label="Sign in with Facebook">
                        <img class="facebook" src="./2023_Facebook_icon.svg" alt="Facebook logo">
                    </a>
                    <a href="https://x.com" aria-label="Sign in with X">
                        <img class="x" src="./xlogod.png" alt="x logo">
                    </a>
                    <a href="https://mail.google.com/mail/u/0/#inbox" aria-label="Sign in with Gmail">
                        <img class="gmail" src="./gmaillogo.jpeg" alt="Gmail logo">
                    </a>
                </div>
            </div>
            <div class="sign-up">
                <p>Or Sign Up Using</p>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </div>
</body>
</html>
